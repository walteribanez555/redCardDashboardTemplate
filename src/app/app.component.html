 <!-- SIDEBAR -->
 <div class="sidebar" [class.active]="display_sidenav"  #sidebar>
    <div class="sidebar-logo">
        <img class="logo" src="../assets/images/logo-blanco.webp" alt="Comapny logo">
        <button class="sidebar-close" id="sidebar-close" (click)="toggleSidenav()">
            <svg class="icon_sidebar" xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 96 960 960" width="48"><path d="M480 896 160 576l320-320 42 42-248 248h526v60H274l248 248-42 42Z"/></svg>
        </button>
    </div>
    <div class="sidebar-user">
        <div class="sidebar-user-info">
            <img src="../assets/images/user-image.jpg" alt="User picture" class="profile-image">
            <div class="sidebar-user-name">
                Red Card
            </div>
        </div>
        <button class="btn btn-outline">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 96 960 960" width="24"><path d="M200 936q-33 0-56.5-23.5T120 856V296q0-33 23.5-56.5T200 216h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585 434l55-58 200 200-200 200Z"/></svg>
        </button>
    </div>
    <!-- SIDEBAR MENU -->
    <ul class="sidebar-menu">
        <li class="sidebar-submenu" *ngFor="let menuItem of menuItems">
            <div class="sidebar-menu-dropdown" (click)="toggleDropdown(menuItem)">
              <i class='bx bx-category'></i>
              <span>{{ menuItem.label }}</span>
              <div class="dropdown-icon"></div>
            </div>
            <ul class="sidebar-menu sidebar-menu-dropdown-content" [style.height]="menuItem.dropdownHeight" [class.active]="menuItem.isDropdownOpen">
              <li *ngFor="let subMenuItem of menuItem.submenuItems">
                <a routerLink="{{subMenuItem.route}}" href="#"  >
                  {{ subMenuItem.label }}
                </a>
              </li>
            </ul>
        </li>
        

          
    </ul>
    <ul class="sidebar-options">
        
    </ul>
    

   
    <!-- END SIDEBAR MENU -->
</div>
<!-- END SIDEBAR -->

<!-- MAIN CONTENT -->

    <div class="main-header">
